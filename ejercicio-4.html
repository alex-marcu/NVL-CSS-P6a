<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabla de dureza de Mohs</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<table>
	<caption>Tabla de dureza de Mohs</caption>
	<tr>
		<th>Dureza</th>
		<th>Imagen</th>
		<th>Nombre</th>
		<th>Composición química</th>
	</tr>
	<tr>
		<td id="talco">1</td>
		<td><img src="talco.png" width="50"></td>
		<td>Talco</td>
		<td>Mg<sub>3</sub>Si<sub>4</sub>O<sub>10</sub>(OH)<sub>2</sub></td>
	</tr>
	<tr>
		<td id="yeso">2</td>
		<td><img src="yeso.png" width="50"></td>
		<td>Yeso</td>
		<td>CaSO<sub>4</sub>/2H<sub>2</sub>O</td>
	</tr>
	<tr>
		<td id="calcita">3</td>
		<td><img src="calcita.png" width="50"></td>
		<td>Calcita</td>
		<td>CaCO<sub>3</sub></td>
	</tr>
	<tr>
		<td id="fluorita">4</td>
		<td><img src="fluorita.png" width="50"></td>
		<td>Fluorita</td>
		<td>CaF<sub>2</sub></td>
	</tr>
	<tr>
		<td id="apatito">5</td>
		<td><img src="apatita.png" width="50"></td>
		<td>Apatito</td>
		<td>Ca<sub>5</sub>(PO<sub>4</sub>)<sub>3</sub>(OH-,CI-,F-)I</td>
	</tr>
	<tr>
		<td id="ortosa">6</td>
		<td><img src="ortosa.png" width="50"></td>
		<td>Ortosa</td>
		<td>KAISi<sub>3</sub>O<sub>8</sub></td>
	</tr>
	<tr>
		<td id="cuarzo">7</td>
		<td><img src="cuarzo.png" width="50"></td>
		<td>Cuarzo</td>
		<td>SiO<sub>2</sub></td>
	</tr>
	<tr>
		<td id="topacio">8</td>
		<td><img src="topacio.png" width="50"></td>
		<td>Topacio</td>
		<td>Al<sub>2</sub>SiO<sub>4</sub>(OH-,F-)<sub>2</sub></td>
	</tr>
	<tr>
		<td id="corindon">9</td>
		<td><img src="corindon.png" width="50"></td>
		<td>Corindón</td>
		<td>Al<sub>2</sub>O<sub>3</sub></td>
	</tr>
	<tr>
		<td id="diamante">10</td>
		<td><img src="diamante.png" width="50"></td>
		<td>Diamante</td>
		<td>C</td>
	</tr>
</table>
</body>
</html>
